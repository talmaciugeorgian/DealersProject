<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Authendication is successfull!</title>
</h:head>
<h:body>
    <h:form style="text-align:center">
        <p:panel header="Create Sale">
            <p>Welcome</p>

            <div class="field">
                <h:outputLabel for="questionStatus" value="Status" />
                <h:selectOneMenu id="questionStatus">
                    <f:selectItem itemLabel="Submitted" itemValue="0" />
                    <f:selectItem itemLabel="Rejected" itemValue="1" />
                    <f:selectItem itemLabel="Approved" itemValue="2" />
                </h:selectOneMenu>
                <hr />
            </div>

            <p:commandButton value="Logout" update="grid" icon="ui-icon-check" ajax="false" action="login"
                             validateClient="true" style="margin-right:10px"/>
        </p:panel>
    </h:form>
</h:body>

</html>
