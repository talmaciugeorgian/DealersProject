<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Success</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Listings">
            <p>Welcome</p>

            <h:dataTable value="#{carBean.carList}" var="car" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CarName"/>
                    </f:facet>
                    #{car.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Brand
                    </f:facet>
                    <h:outputText value="#{car.brand}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Model"/>
                    </f:facet>
                    <h:outputText value="#{car.model}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Color"/>
                    </f:facet>
                    #{car.color}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    #{car.price}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RegistrationDate"/>
                    </f:facet>
                    #{car.registrationDate}
                </h:column>
            </h:dataTable>

            <p:commandButton value="Back" update="grid" icon="ui-icon-check" ajax="false" action="userHomePage"
                             validateClient="true" style="margin-right:10px"/>
        </p:panel>
    </h:form>
</h:body>

</html>
